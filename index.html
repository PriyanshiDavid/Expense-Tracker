<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Expense Tracker</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Expense Name</label>
                        <input type="text" id="expense-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Expense Amount</label>
                        <input type="number" id="expense-amount" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" class="form-control">
                            <option value="Food">Food</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Travel">Travel</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Monthly Expenses</h2>
                <ul id="expense-list" class="list-group">
                    <!-- Expense items will be displayed here -->
                </ul>
                <h3>Total Expenses: <span id="total-expenses">Rs.0</span></h3>
                <canvas id="expense-chart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
